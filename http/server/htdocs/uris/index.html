<!DOCTYPE html>
<html>
  <head>
    <title>More on URIs &amp; URLs</title>
  </head>
  <body>
    <p>
      <a href="/">Home</a>
    </p>

    <h1>HTTP URL</h1>
    <p>
      Check out <a href="http://tools.ietf.org/html/rfc2616#section-3.2.2">RFC 2616 / Section 3.2.2</a>
    </p>

    <dl>
      <dt>GIVEN</dt>
      <dd>
        <code>http://foo.bar:80/baz/file.html?key1=val1</code>
      </dd>

      <dt>Scheme</dt>
      <dd><code>http:</code></dd>

      <dt>Host</dt>
      <dd><code>foo.bar</code></dd>

      <dt>Port</dt>
      <dd><code>80</code></dd>

      <dt>Path</dt>
      <dd><code>/baz/file.html</code></dd>

      <dt>Query</dt>
      <dd><code>key1=val1</code></dd>

    </dl>

    <p>
      NEXT: What if the <a href="/i-do-not-exist">resource does not exist</a>?
    </p>

  </body>
</html>
