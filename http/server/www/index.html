<!DOCTYPE html>

    <title>Introduction to HTTP</title>
  </head>
  <body>

    <h1>What is HTTP?</h1>

    A specification - <a href="http://tools.ietf.org/html/rfc2616">RFC 2616</a> - describing:
    <ul>
      <li>The scheme for identifying a resource (URI)</li>
      <li>The protocol a client and server must implement to receive/send that resource</li>
    </ul>

    <h2>For example</h2>
    <code>http://foo.bar/baz.html</code>
    <p>NEXT: Tell me more about <a href="/uris">this URI thing</a>.</p>

  </body>
</html>
