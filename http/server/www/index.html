<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to HTTP</title>
  </head>
  <body>

    <h1>What is HTTP?</h1>

    A specification describing:
    <ul>
      <li>The scheme for identifying a resource (URI)</li>
      <li>The protocol a client and server must implement to receive/send that resource</li>
    </ul>

    <h2>For example</h2>
    <code>http://foo.bar/baz.html</code>

  </body>
</html>
